# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2
jobs:
  release_carthage:
    # Specify the Xcode version to use
    macos:
      xcode: "9.2.0"
    steps: 
      - checkout
      - run:
          name: install github-release
          command: brew install github-release
      - run: 
          name: create file
          command: echo "file content" releasecontent.txt
      - run:
          name: upload file to git release 
          command: github-release upload -s ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME}  -t ${CIRCLE_TAG} -f releasecontent.txt