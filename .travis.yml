language: objective-c
osx_image: xcode10
env:
  global:
  - FRAMEWORK_NAME=aws-sdk-ios-sun
xcode_workspace: aws-sdk-ios.xcworkspace
xcode_scheme: aws-sdk-ios
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
- pod repo update
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script:
- provider: script
  script: bash Scripts/Package.sh
deploy:
- provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: awslabs/aws-mobile-appsync-sdk-ios
    tags: true
- provider: script
  script: bash cocoapods_release.sh
  on:
    tags: true
